<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap" rel="stylesheet"/>
        <title>Formulário</title>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h2>Criar Uma Conta</h2>
            </div>

            <form id="form" class="form">
                <div class="form-control">
                    <label for="username">Nome de usuário</label>
                    <input type="text" id="username" placeholder="Digite seu nome Ex: Cremilda"/>
                    <i class="fas fa-exclamation-circle"></i>
                    <i class="fas fa-check-circle"></i>
                    <small>Mensagem de erro</small>
                </div>

                <div class="form-control">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="Digite seu e-mail Ex: cremilda@gmail.com"/>
                    <i class="fas fa-exclamation-circle"></i>
                    <i class="fas fa-check-circle"></i>
                    <small>Mensagem de erro</small>
                </div>

                <div class="form-control">
                    <label for="password">Senha</label>
                    <input type="password" id="password" placeholder="Digite sua senha de 6 dígitos"/>
                    <i class="fas fa-exclamation-circle"></i>
                    <i class="fas fa-check-circle"></i>
                    <small>Mensagem de erro</small>
                </div>

                <div class="form-control">
                    <label for="passwordConfirm">Confirmação de Senha</label>
                    <input type="password" id="passwordConfirm" placeholder="Confirme sua senha"/>
                    <i class="fas fa-exclamation-circle"></i>
                    <i class="fas fa-check-circle"></i>
                    <small>Mensagem de erro</small>
                </div>

                <button type="submit">Enviar</button>
            </form>    
        </div>

        <script 
            src="https://kit.fontawesome.com/701ffbc12f.js" crossorigin="anonymous">
        </script>
        <script src="./script.js"></script>
    </body>
</html>
